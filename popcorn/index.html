<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popcorn</title>
    <link rel="stylesheet" href="popcorn.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="quiz-container">
        <h1 class="title">Tooth or Popcorn</h1>

        <p class="bg-primary">
            The aim of the quiz is to determine which is a delectable savoury treat, and which is a hypocalcified tooth. Answer all 20 questions correctly to get a result!
        </p>

        <div class="question-container">
            <div class="image-container">
                <img class="quiz-image" id="quiz-image" src="" alt="pic"/>
            </div>
            <span id="random-figure">Figure 1.A</span>
        </div>

        <div class="answer-container">
            <button class="btn btn-default btn-answer" onclick="answerSelect('tooth')">Tooth</button>
            <button class="btn btn-default btn-answer" onclick="answerSelect('popcorn')">Popcorn</button>
            <br/>
            <div class="result-container">
                <span id="result-text"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="popcorn.js"></script>
